<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #dddddd; text-align: left; padding: 8px; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        form { margin-top: 2em; }
        input[type="text"] { width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<h1>My Tasks</h1>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Completed</th>
        </tr>
    </thead>
    <tbody>
        <!-- Loop through tasks and display them -->
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}">Task Title</td>
            <td th:text="${task.description}">Task Description</td>
            <td th:text="${task.completed} ? 'Yes' : 'No'">No</td>
        </tr>
    </tbody>
</table>

<h2>Create a New Task</h2>

<form action="#" th:action="@{/tasks}" th:object="${newTask}" method="post">
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}" placeholder="Enter task title..."/>
    
    <label for="description">Description</label>
    <input type="text" id="description" th:field="*{description}" placeholder="Enter task description..."/>
    
    <button type="submit">Add Task</button>
</form>

</body>
</html>
